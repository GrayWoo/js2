<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <div class="logo">Интернет-магазин</div>

        <div class="cart">
          <form action="#" class="search-form">
            <input
              type="text"
              class="search-field"
              v-on:keydown.enter="filterGoods()"
              v-model="searchLine"
            />
            <div class="btn-search" v-on:click="filterGoods()">
              <i class="fas fa-search"></i>
            </div>
          </form>

          <button class="btn-cart" type="button" v-on:click="viewCart()">Корзина</button>

          <div class="cart-block" v-bind:class="{ invisible: isVisibleCart }">
            <div class="cart-item" v-for="good in basketGoods">
              <div class="product-bio">
                <img src="https://via.placeholder.com/50x100" alt="Some image" />
                <div class="product-desc">
                  <p class="product-title">{{good.product_name}}</p>
                  <p class="product-quantity">Количество: {{good.quantity}}</p>
                  <p class="product-single-price">{{good.price}} за ед.</p>
                </div>
              </div>
              <div class="right-block">
                <p class="product-price">{{good.price * good.quantity}} ₽</p>
                <button class="del-btn" :id="good.id_product" v-on:click="deleteItem(event)">
                  ×
                </button>
              </div>
            </div>

            <div class="cart-item" v-for="basketGoods.length == 0">Ваша корзина пуста</div>
          </div>
        </div>
      </header>

      <main>
        <div class="products">
          <div class="product-item" v-for="good in filteredGoods">
            <img src="https://via.placeholder.com/200x150" alt="Some img" />
            <div class="desc">
              <h3>{{good.product_name}}</h3>
              <p>{{good.price}}</p>
              <button class="buy-btn" :id="good.id_product" v-on:click="addBasket(event)">
                Купить
              </button>
            </div>
          </div>

          <div v-if="filteredGoods.length == 0">
            <h3 class="goods-null">Товары не найдены</h3>
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script
      src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
      integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
